<%inherit file="layout.mako.html"/>

<!-- h2>Hello <span id="user_name">${user}!</span></h2 -->

<h2>Telephone words:</h2>
<form>
  <input id="phoneNumber" value="9876">
  <input type="submit" value="words!">
</form>

<ol id="words"></ol>


<%def name="tail()">
${parent.tail()}
<script src="${base_path}/javascripts/phone.js"></script>

<script>
  $(function() {
    $('form').submit(function() {
      var $list = $('#words'), $listItem = null;
      $list.empty();
      Phone.eachWord($('#phoneNumber').val(), function(word) {
        $listItem = $('<li></li>');
        $listItem.text(word);
        $list.append($listItem);
      });
      return false;
    });
  });
</script>
</%def>
